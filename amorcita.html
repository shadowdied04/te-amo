<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Te Amo üíñ</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#0a0014;
      --bg2:#120026;
      --pink1:#ff4fd8;
      --pink2:#ff8df0;
      --pink3:#ffb3f7;
      --glow: 0 0 18px rgba(255,79,216,.55), 0 0 48px rgba(255,79,216,.35), 0 0 90px rgba(255,79,216,.20);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: "Baloo 2", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(255,79,216,.15), transparent 60%),
        radial-gradient(900px 600px at 80% 40%, rgba(255,141,240,.12), transparent 55%),
        radial-gradient(700px 500px at 45% 85%, rgba(255,179,247,.10), transparent 55%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
      color:#fff;
      overflow:hidden;
    }

    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:28px;
    }

    .card{
      width:min(980px, 96vw);
      border-radius:28px;
      padding:34px 26px;
      background: rgba(255,255,255,.04);
      border: 1px solid rgba(255,255,255,.10);
      box-shadow: 0 20px 80px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      position:relative;
      overflow:hidden;
    }

    /* luces/part√≠culas */
    .spark{
      position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 20% 30%, rgba(255,79,216,.35), transparent 35%),
        radial-gradient(circle at 70% 60%, rgba(255,141,240,.28), transparent 40%),
        radial-gradient(circle at 45% 75%, rgba(255,179,247,.22), transparent 35%);
      filter: blur(10px);
      animation: drift 9s ease-in-out infinite alternate;
      pointer-events:none;
      opacity:.9;
    }
    @keyframes drift{
      from{ transform: translate3d(-1.5%, -1%, 0) rotate(-2deg); }
      to  { transform: translate3d( 1.5%,  1%, 0) rotate( 2deg); }
    }

    .title{
      text-align:center;
      margin: 0 0 18px;
      line-height:1.05;
      letter-spacing:.5px;
      font-weight:800;
      font-size: clamp(34px, 5.6vw, 74px);
      transform-style:preserve-3d;
      perspective: 900px;
    }

    .title span{
      display:inline-block;
      padding: 6px 12px;
      background: linear-gradient(180deg, var(--pink3), var(--pink1));
      -webkit-background-clip:text;
      background-clip:text;
      color: transparent;

      /* 3D + sombra */
      text-shadow:
        0 2px 0 rgba(255,255,255,.10),
        0 6px 0 rgba(0,0,0,.25),
        0 10px 0 rgba(0,0,0,.22),
        0 14px 0 rgba(0,0,0,.20),
        0 18px 0 rgba(0,0,0,.18),
        0 22px 0 rgba(0,0,0,.16),
        0 30px 38px rgba(0,0,0,.55);

      filter: drop-shadow(0 0 18px rgba(255,79,216,.55));
      animation: pop 2.2s ease-in-out infinite;
    }

    @keyframes pop{
      0%,100%{ transform: translateZ(0) rotateX(0deg) rotateY(0deg) scale(1); }
      50%    { transform: translateZ(40px) rotateX(6deg) rotateY(-6deg) scale(1.03); }
    }

    .sub{
      text-align:center;
      margin:0 0 26px;
      opacity:.92;
      font-size: clamp(14px, 2.3vw, 18px);
    }

    .row{
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:18px;
      align-items:center;
    }
    @media (max-width:820px){
      .row{ grid-template-columns: 1fr; }
    }

    .love-box{
      border-radius:22px;
      padding:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      box-shadow: inset 0 0 0 1px rgba(255,79,216,.08);
      position:relative;
      overflow:hidden;
    }

    .hearts{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:center;
      margin-top:12px;
    }
    .heart{
      width:14px;height:14px;
      transform: rotate(45deg);
      background: var(--pink1);
      box-shadow: var(--glow);
      position:relative;
      animation: float 2.6s ease-in-out infinite;
    }
    .heart:before,.heart:after{
      content:"";
      position:absolute;
      width:14px;height:14px;
      border-radius:50%;
      background: inherit;
      top:-7px; left:0;
    }
    .heart:after{ left:-7px; top:0; }
    .heart:nth-child(2){animation-delay:.2s; opacity:.85}
    .heart:nth-child(3){animation-delay:.4s; opacity:.75}
    .heart:nth-child(4){animation-delay:.6s; opacity:.9}
    .heart:nth-child(5){animation-delay:.8s; opacity:.8}
    @keyframes float{
      0%,100%{ transform: translateY(0) rotate(45deg) scale(1); }
      50%{ transform: translateY(-10px) rotate(45deg) scale(1.08); }
    }

    .qr-box{
      border-radius:22px;
      padding:18px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      text-align:center;
      position:relative;
      overflow:hidden;
    }

    #qrcode{
      display:flex;
      justify-content:center;
      margin-top:10px;
    }

    .btns{
      display:flex;
      gap:10px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:14px;
    }

    button{
      border:0;
      cursor:pointer;
      border-radius:14px;
      padding:12px 14px;
      font-weight:800;
      color:#130016;
      background: linear-gradient(180deg, var(--pink2), var(--pink1));
      box-shadow: 0 10px 30px rgba(255,79,216,.22), 0 0 0 1px rgba(255,255,255,.10) inset;
      transition: transform .12s ease, filter .12s ease;
    }
    button:hover{ transform: translateY(-1px) scale(1.02); filter: brightness(1.05); }
    button:active{ transform: translateY(1px) scale(.99); }

    .small{
      font-size:12px;
      opacity:.85;
      margin-top:10px;
    }

    .url{
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size:12px;
      opacity:.9;
      word-break: break-all;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      padding: 10px 12px;
      margin-top:10px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="spark"></div>

      <h1 class="title">
        <span>TE AMO MUCHO<br/>MI AMOR</span>
      </h1>
      <p class="sub">üíñ Un mensaje 3D bien llamativo + QR para escanear</p>

      <div class="row">
        <div class="love-box">
          <div class="sub" style="margin:0 0 10px;">
            Si quer√©s, toc√° el bot√≥n para poner el link real donde lo publiques.
          </div>
          <div class="hearts" aria-hidden="true">
            <div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div><div class="heart"></div>
          </div>
          <div class="btns">
            <button id="setUrlBtn">Cambiar link del QR</button>
            <button id="copyBtn">Copiar link</button>
          </div>
          <div class="small">Tip: publicalo en GitHub Pages/Netlify y el QR va a abrir esta p√°gina ‚ù§Ô∏è</div>
          <div id="urlBox" class="url"></div>
        </div>

        <div class="qr-box">
          <div style="font-weight:800; letter-spacing:.4px;">Escaneame üì±</div>
          <div id="qrcode"></div>
          <div class="small">El QR apunta al link de abajo.</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Generador QR (lib liviana) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // 1) PON√â AC√Å la URL real cuando lo subas (ej: https://tusitio.net/teamo/)
     let TARGET_URL = "https://shadowide04.github.io/te-amo/amorcita.html";


    const urlBox = document.getElementById("urlBox");
    const qrContainer = document.getElementById("qrcode");
    let qr;

    function render() {
      urlBox.textContent = TARGET_URL;
      qrContainer.innerHTML = "";
      qr = new QRCode(qrContainer, {
        text: TARGET_URL,
        width: 200,
        height: 200,
        correctLevel: QRCode.CorrectLevel.H
      });
    }

    document.getElementById("setUrlBtn").addEventListener("click", () => {
      const u = prompt("Peg√° ac√° el link donde lo publicaste (https://...):", TARGET_URL);
      if (!u) return;
      TARGET_URL = u.trim();
      render();
    });

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try{
        await navigator.clipboard.writeText(TARGET_URL);
        alert("Link copiado ‚úÖ");
      }catch(e){
        alert("No pude copiar autom√°ticamente. Copialo manual desde el recuadro üôè");
      }
    });

    render();
  </script>
</body>
</html>
